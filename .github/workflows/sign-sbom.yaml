name: Generate and Sign SBOM

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3
        continue-on-error: true

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
        continue-on-error: true

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/sbomdemo:latest
        continue-on-error: false # fail if build fails (critical step)

      - name: Generate SBOM (Trivy)
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # v0.33.1
        with:
          scan-type: image
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/sbomdemo:latest
          format: spdx-json
          output: sbom.spdx.json
        continue-on-error: true

      - name: Install Cosign
        uses: sigstore/cosign-installer@v4.0.0
        continue-on-error: true

      - name: Check install
        run: cosign version
        continue-on-error: true

      - name: Sign Docker image (keyless)
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign sign ${{ secrets.DOCKERHUB_USERNAME }}/sbomdemo:latest
        continue-on-error: true

      - name: Verify Docker image signature (keyless)
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign verify ${{ secrets.DOCKERHUB_USERNAME }}/sbomdemo:latest \
            --certificate-identity-regexp 'https://github.com/.*/actions/runs/.*' \
            --certificate-oidc-issuer https://token.actions.githubusercontent.com
        continue-on-error: true

      - name: Sign SBOM file (keyless)
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign sign-blob sbom.spdx.json \
            --bundle sbom.spdx.json.sig
        continue-on-error: true

      - name: Verify SBOM signature (keyless)
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign verify-blob \
            --bundle sbom.spdx.json.sig \
            --certificate-identity-regexp 'https://github.com/.*/actions/runs/.*' \
            --certificate-oidc-issuer https://token.actions.githubusercontent.com \
            sbom.spdx.json
        continue-on-error: true

      - name: Upload SBOM and signature as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-artifacts
          path: |
            sbom.spdx.json
            sbom.spdx.json.sig
        continue-on-error: true
