name: Generate and Sign SBOM

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # Build and push image by digest only (no tags here)
      - name: Build and push image by digest
        id: build-digest
        uses: docker/build-push-action@v6
        with:
          push: true
          outputs: type=image,name=${{ secrets.DOCKERHUB_USERNAME }}/sbomdemo,push-by-digest=true,name-canonical=true

      # Extract the image digest from the build step
      - name: Get image digest
        id: digest
        run: |
          echo "digest=${{ steps.build-digest.outputs.digest }}" >> $GITHUB_OUTPUT
          echo "Image digest: ${{ steps.build-digest.outputs.digest }}"

      # Optionally retag the digest as ":latest" for convenience
      - name: Push image with 'latest' tag
        run: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/sbomdemo@${{ steps.digest.outputs.digest }}
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/sbomdemo@${{ steps.digest.outputs.digest }} \
                     ${{ secrets.DOCKERHUB_USERNAME }}/sbomdemo:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/sbomdemo:latest

      # Generate SBOM using Trivy
      - name: Generate SBOM (Trivy)
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8
        with:
          scan-type: image
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/sbomdemo@${{ steps.digest.outputs.digest }}
          format: spdx-json
          output: sbom.spdx.json

      # Install Cosign for signing & verification
      - name: Install Cosign
        uses: sigstore/cosign-installer@v4.0.0

      - name: Check Cosign version
        run: cosign version

      # Sign Docker image (keyless OIDC)
      - name: Sign Docker image (keyless)
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign sign --yes ${{ secrets.DOCKERHUB_USERNAME }}/sbomdemo@${{ steps.digest.outputs.digest }}

      # Wait briefly for signature to propagate in Rekor transparency log
      - name: Wait before verification
        run: sleep 10

      # Verify Docker image signature (keyless)
      - name: Verify Docker image signature (keyless)
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign verify ${{ secrets.DOCKERHUB_USERNAME }}/sbomdemo@${{ steps.digest.outputs.digest }} \
            --certificate-identity-regexp 'https://github.com/${{ github.repository }}/.github/workflows/.*' \
            --certificate-oidc-issuer https://token.actions.githubusercontent.com

      # Sign SBOM file (keyless)
      - name: Sign SBOM file (keyless)
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign sign-blob --yes sbom.spdx.json --bundle sbom.spdx.json.sig

      # Verify SBOM signature (keyless)
      - name: Verify SBOM signature (keyless)
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign verify-blob \
            --bundle sbom.spdx.json.sig \
            --certificate-identity-regexp 'https://github.com/${{ github.repository }}/.github/workflows/.*' \
            --certificate-oidc-issuer https://token.actions.githubusercontent.com \
            sbom.spdx.json

      # Upload generated SBOM + signature as workflow artifacts
      - name: Upload SBOM and signature as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-artifacts
          path: |
            sbom.spdx.json
            sbom.spdx.json.sig
