name: Generate and Sign SBOM

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/sbomdemo:latest

      - name: Generate SBOM (Trivy)
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        with:
          scan-type: image
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/sbomdemo:latest
          format: spdx-json
          output: sbom.spdx.json

      - name: Install Cosign
        uses: sigstore/cosign-installer@v4.0.0

      - name: Check install
        run: cosign version

      - name: Sign Docker image (keyless)
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign sign ${{ secrets.DOCKERHUB_USERNAME }}/sbomdemo:latest

      - name: Sign SBOM file (keyless)
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign sign-blob --use-signing-config sbom.spdx.json

      - name: Verify SBOM signature (keyless)
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign verify-blob --certificate-identity-regexp 'https://github.com/.*/actions/runs/.*' \
                             --certificate-oidc-issuer https://token.actions.githubusercontent.com \
                             sbom.spdx.json